apiVersion: apps/v1
kind: Deployment
metadata:
  name: git-ansible-vb-k8-docker-jenkins
  labels:
    app: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: front-end
          image: nmm131/git-ansible-vb-k8-docker-jenkins
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: git-ansible-vb-k8-docker-jenkins-svc
spec:
  type: NodePort
  selector:
    app: web
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
    nodePort: 32000